<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Abrigados por Local</title>
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

<!-- Header padrão -->
<div th:replace="~{fragments/header :: header}"></div>

<main>
  <div class="list-container">
    <h2>Relatório: Idade Média dos Abrigados por Local</h2>
    <p>Dados atualizados com base na geração ou visualização solicitada.</p>

    <table class="styled-table">
      <thead>
      <tr>
        <th>Local</th>
        <th>Total de Abrigados</th>
        <th>Idade Média</th>
        <th>Idade Mínima</th>
        <th>Idade Máxima</th>
        <th>Data</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${relatorio}">
        <td th:text="${item.nomeLocal}">Local</td>
        <td th:text="${item.totalAbrigados}">0</td>
        <td th:text="${item.idadeMedia}">0.0</td>
        <td th:text="${item.idadeMinima}">0</td>
        <td th:text="${item.idadeMaxima}">0</td>
        <td th:text="${#temporals.format(item.dataGeracao, 'dd/MM/yyyy HH:mm')}">--</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

</body>
</html>
