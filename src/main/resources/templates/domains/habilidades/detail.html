<!DOCTYPE html>

<head>
    <title>Detalhes da Habilidade</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<header class="main-header">

<main>

        <div class="detail-group">
            <label>ID:</label>
            <span th:text="${habilidade.id}">ID</span>

</html>
