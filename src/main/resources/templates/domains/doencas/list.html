<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doenças - Apo.IA</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<header>
    <h1>Lista de Doenças</h1>
    <nav>
        <a th:href="@{/home}">🏠 Voltar para Home</a>
    </nav>
</header>

<main>
    <a th:href="@{/doenca/form}" class="button">+ Nova Doença</a>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Gravidade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doenca : ${doencas}">
            <td th:text="${doenca.nome}"></td>
            <td th:text="${doenca.gravidade}"></td>
            <td>
                <a th:href="@{'/doenca/' + ${doenca.id}}">🔍 Ver</a> |
                <a th:href="@{'/doenca/edit/' + ${doenca.id}}">✏️ Editar</a> |
                <a th:href="@{'/doenca/delete/' + ${doenca.id}}" onclick="return confirm('Deseja realmente excluir?')">🗑️ Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
