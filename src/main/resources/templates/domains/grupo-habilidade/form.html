<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Grupo Habilidade</title></head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<h2 th:text="${id} != null ? 'Editar Grupo de Habilidade' : 'Novo Grupo de Habilidade'"></h2>
<form th:action="${id} != null ? @{/mvc/grupo-habilidade/edit/{id}(id=${id})} : @{/mvc/grupo-habilidade}" method="post">
    <label>Nome:</label>
    <input type="text" name="nome" th:value="${grupo.nome}" required/>
    <br/>
    <button type="submit">Salvar</button>
</form>
<a th:href="@{/mvc/grupo-habilidade}">Voltar</a>
</body>
</html>
