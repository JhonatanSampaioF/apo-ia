<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grupo Habilidade</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<main>
    <div class="list-container">
        <h2>Lista de Grupos de Habilidade</h2>
        <a th:href="@{/mvc/grupo-habilidade/form}" class="add-button">+ Novo Grupo</a>

        <table class="styled-table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="grupo : ${grupos}">
                <td th:text="${grupo.nome}"></td>
                <td>
                    <a th:href="@{'/mvc/grupo-habilidade/' + ${grupo.id}}" class="action">🔍 Ver</a>
                    <a th:href="@{/mvc/grupo-habilidade/edit/{id}(id=${grupo.id})}" class="action">✏️ Editar</a>
                    <a th:href="@{/mvc/grupo-habilidade/delete/{id}(id=${grupo.id})}" class="action danger" onclick="return confirm('Deseja realmente deletar este grupo?')">🗑️ Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
